- name: Configure NogeJS repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
    
- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Add Application User
  ansible.builtin.user:
    name: roboshop

- name: Remove old content
  ansible.builtin.file:
    path: /app
    state: absent     

- name: Create a app directory      
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download {{component}} app content
  ansible.builtin.unarchive:
     src: http://roboshop-artifacts.s3.amazonaws.com/{{component}}.zip
     dest: /app
     remote_src: yes   

- name: Install NodeJS dependencies
  community.general.npm:
    path: /app
    state: latest     

- name: Copy SystemD file
  ansible.builtin.copy:
    src: "{{component}}.service"
    dest: /etc/systemd/system/{{component}}.service

- name: Start {{component}} Service
  ansible.builtin.systemd:
    name: "{{component}}"
    daemon_reload: yes
    enabled: yes
    state: restarted

- name : Copy MongoDB Yum Repo file
  ansible.builtin.copy:
   src: mongodb.repo
   dest: /etc/yum.repos.d/mongodb.repo
  when: schema_load

- name: Install MongoDB Server
  ansible.builtin.yum:
   name: mongodb-org-shell
   state: installed     
  when: schema_load

- name: Load Schema
  ansible.builtin.shell: mongo --host mongodb-dev.devopsb26.online </app/schema/{{component}}.js
  when: schema_load

         
 



